<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Lama Accesorios</header>
    <br/><br/>
    <img src="./lama.jpg" alt="lama" height="200" width="200"/>
    <main>
    <!--<p>Lama accesorios es una tienda virtual de regalos y accesorios que te ofrece diversos productos a un muy buen precio y por sobre todo de calidad. </p>-->
    <p>Bienvenido a La plataforma de pago de Lama Accesorios</p>
    <div>Ingresar número de tarjeta de crédito</div> <br/>
    <div>
      <input 
      id= "numero-tarjeta"  
      type="text" 
      class="mask" 
      inputmode="numeric" 
      min="0" 
      max="9" 
      maxlength="16"
      required 
      placeholder="xxxx xxxx xxxx xxxx" 
      pattern="">
    </div>
    <!--placeholder para que se muestren las x y pattern para que de un mensaje de rellenar el campo-->
    <br/><br/> 
    <button id="validar">validar</button>
    </main>
    <footer>&#60Analía Klein &#62</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
